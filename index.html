<!DOCTYPE html> <html lang="en"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>Social Determinants of Health Form</title>     <style>         /* Basic page styling for readability */         body {             font-family: Arial, sans-serif;             line-height: 1.5;             margin: 0;             padding: 20px;             background-color: #f5f5f5;         }         h1 {             text-align: center;         }         fieldset {             margin-bottom: 20px;             padding: 15px;             border: 1px solid #ccc;             background-color: #fff;         }         legend {             font-weight: bold;             padding: 0 5px;         }         label {             display: block;             margin: 10px 0 5px;             font-weight: 600;         }         select, textarea {             width: 100%;             padding: 8px;             margin-bottom: 10px;             border: 1px solid #ccc;             border-radius: 4px;             box-sizing: border-box;         }         textarea {             resize: vertical;             min-height: 60px;         }         .print-button {             display: block;             margin: 30px auto;             padding: 10px 20px;             font-size: 1rem;             background-color: #007bff;             color: #fff;             border: none;             border-radius: 4px;             cursor: pointer;         }         .print-button:hover {             background-color: #0056b3;         }         /* Tabs styling */         .tab-container {             display: flex;             flex-wrap: wrap;             margin-bottom: 20px;         }         .tab-container button {             padding: 10px 15px;             margin-right: 5px;             background-color: #e0e0e0;             border: none;             border-radius: 4px 4px 0 0;             cursor: pointer;             font-weight: 600;         }         .tab-container button.active {             background-color: #007bff;             color: #fff;         }         .tab-content {             display: none;             border: 1px solid #ccc;             padding: 15px;             background-color: #fff;             border-top: none;         }         .tab-content.active {             display: block;         }         @media print {             .tab-container {                 display: none;             }             .tab-content {                 display: block !important;             }         }     </style> </head> <body>     <h1>Social Determinants of Health</h1>     <!-- Tab navigation -->     <div class="tab-container">         <button type="button" class="tab-button active" data-tab="tab-smoking">Smoking</button>         <button type="button" class="tab-button" data-tab="tab-finance">Finance</button>         <button type="button" class="tab-button" data-tab="tab-transport">Transport Need</button>         <button type="button" class="tab-button" data-tab="tab-stress">Stress</button>         <button type="button" class="tab-button" data-tab="tab-interpersonal-safety">Interpersonal Safety</button>         <button type="button" class="tab-button" data-tab="tab-housing-safety">Housing Safety</button>         <button type="button" class="tab-button" data-tab="tab-alcohol-use">Alcohol Use</button>         <button type="button" class="tab-button" data-tab="tab-food-insecurity">Food Insecurity</button>         <button type="button" class="tab-button" data-tab="tab-physical-activity">Physical Activity</button>         <button type="button" class="tab-button" data-tab="tab-social-connection">Social Connection</button>         <button type="button" class="tab-button" data-tab="tab-depression">Depression</button>         <button type="button" class="tab-button" data-tab="tab-utilities">Utilities</button>     </div>     <form id="sdoh-form">         <!-- Smoking Tab -->         <div id="tab-smoking" class="tab-content active"><fieldset>                 <legend>Smoking</legend>                 <label for="smoking-status">Smoking status</label>                 <select id="smoking-status" name="smoking-status" required>                     <option value="" disabled selected>Select an option</option>                     <option value="Never smoked">Never smoked</option>                     <option value="Former smoker">Former smoker</option>                     <option value="Current smoker">Current smoker</option>                     <option value="Heavy smoker">Heavy smoker</option>                     <option value="Decline to specify">Decline to specify</option>                 </select>                 <label for="smoking-notes">Additional notes (optional)</label>                 <textarea id="smoking-notes" name="smoking-notes" placeholder="Describe any other smoking-related concerns..."></textarea>             </fieldset>         </div>         <!-- Finance Tab -->         <div id="tab-finance" class="tab-content">             <fieldset>                 <legend>Finance</legend>                 <label for="finance-status">Ability to pay bills</label>                 <select id="finance-status" name="finance-status" required>                     <option value="" disabled selected>Select an option</option>                     <option value="Able to pay bills">Able to pay bills</option>                     <option value="Hard to pay bills">Hard to pay bills</option>                     <option value="Unable to pay rent/utilities/medications">Unable to pay rent/utilities/medications</option>                     <option value="Needs help with benefits/resources">Needs help with benefits/resources</option>                 </select>                 <label for="finance-notes">Additional notes (optional)</label>                 <textarea id="finance-notes" name="finance-notes" placeholder="Describe any other financial concerns..."></textarea>             </fieldset>         </div>         <!-- Transport Need Tab -->         <div id="tab-transport" class="tab-content">             <fieldset>                 <legend>Transport Need</legend>                 <label for="transport-status">Transportation access</label>                 <select id="transport-status" name="transport-status" required>                     <option value="" disabled selected>Select an option</option>                     <option value="Reliable transportation">Reliable transportation</option>                     <option value="Missing appointments due to transportation">Missing appointments due to transportation</option>                     <option value="Needs help with transit/ride programs">Needs help with transit/ride programs</option>                 </select>                 <label for="transport-notes">Additional notes (optional)</label>                 <textarea id="transport-notes" name="transport-notes" placeholder="Describe any other transportation concerns..."></textarea>             </fieldset>         </div>         <!-- Stress Tab -->         <div id="tab-stress" class="tab-content">             <fieldset>                 <legend>Stress</legend>                 <label for="stress-status">Stress level</label>                 <select id="stress-status" name="stress-status" required>                     <option value="" disabled selected>Select an option</option>                     <option value="No stress">No stress</option>                     <option value="Mild stress">Mild stress</option>                     <option value="Moderate stress">Moderate stress</option>                     <option value="High stress">High stress</option>                     <option value="Extreme stress">Extreme stress</option>                 </select>                 <label for="stress-notes">Additional notes (optional)</label>                 <textarea id="stress-notes" name="stress-notes" placeholder="Describe any other stress-related concerns..."></textarea>             </fieldset></div>         <!-- Interpersonal Safety Tab -->         <div id="tab-interpersonal-safety" class="tab-content">             <fieldset>                 <legend>Interpersonal Safety</legend>                 <label for="interpersonal-safety-status">Safety in relationships</label>                 <select id="interpersonal-safety-status" name="interpersonal-safety-status" required>                     <option value="" disabled selected>Select an option</option>                     <option value="Feels safe in relationships">Feels safe in relationships</option>                     <option value="Concerns about violence at home">Concerns about violence at home</option>                     <option value="Concerns about violence in relationships">Concerns about violence in relationships</option>                     <option value="Needs interpersonal safety resources">Needs interpersonal safety resources</option>                 </select>                 <label for="interpersonal-safety-notes">Additional notes (optional)</label>                 <textarea id="interpersonal-safety-notes" name="interpersonal-safety-notes" placeholder="Describe any other interpersonal safety concerns..."></textarea>             </fieldset>         </div>         <!-- Housing Safety Tab -->         <div id="tab-housing-safety" class="tab-content">             <fieldset>                 <legend>Housing Safety</legend>                 <label for="housing-safety-status">Housing status</label>                 <select id="housing-safety-status" name="housing-safety-status" required>                     <option value="" disabled selected>Select an option</option>                     <option value="Housing is safe">Housing is safe</option>                     <option value="Risk of eviction">Risk of eviction</option>                     <option value="Homeless or staying in shelter">Homeless or staying in shelter</option>                     <option value="Unsafe housing (mold, pests, utilities off)">Unsafe housing (mold, pests, utilities off)</option>                     <option value="Needs housing assistance">Needs housing assistance</option>                 </select>                 <label for="housing-safety-notes">Additional notes (optional)</label>                 <textarea id="housing-safety-notes" name="housing-safety-notes" placeholder="Describe any other housing safety concerns..."></textarea>             </fieldset>         </div>         <!-- Alcohol Use Tab -->         <div id="tab-alcohol-use" class="tab-content">             <fieldset>                 <legend>Alcohol Use</legend>                 <label for="alcohol-use-status">Alcohol use</label>                 <select id="alcohol-use-status" name="alcohol-use-status" required>                     <option value="" disabled selected>Select an option</option>                     <option value="No alcohol use">No alcohol use</option>                     <option value="Moderate alcohol use">Moderate alcohol use</option>                     <option value="High alcohol use">High alcohol use</option>                     <option value="Concerns about alcohol use">Concerns about alcohol use</option>                     <option value="Needs referral for support">Needs referral for support</option>                 </select>                 <label for="alcohol-use-notes">Additional notes (optional)</label>                 <textarea id="alcohol-use-notes" name="alcohol-use-notes" placeholder="Describe any other alcohol use concerns..."></textarea>             </fieldset>         </div>         <!-- Food Insecurity Tab -->         <div id="tab-food-insecurity" class="tab-content">             <fieldset>                 <legend>Food Insecurity</legend>                 <label for="food-insecurity-status">Food security</label>                 <select id="food-insecurity-status" name="food-insecurity-status" required>                     <option value="" disabled selected>Select an option</option><option value="Enough food at home">Enough food at home</option>                     <option value="Sometimes run out of food">Sometimes run out of food</option>                     <option value="Often run out of food">Often run out of food</option>                     <option value="Needs help accessing food programs">Needs help accessing food programs</option>                 </select>                 <label for="food-insecurity-notes">Additional notes (optional)</label>                 <textarea id="food-insecurity-notes" name="food-insecurity-notes" placeholder="Describe any other food concerns..."></textarea>             </fieldset>         </div>         <!-- Physical Activity Tab -->         <div id="tab-physical-activity" class="tab-content">             <fieldset>                 <legend>Physical Activity</legend>                 <label for="physical-activity-status">Physical activity level</label>                 <select id="physical-activity-status" name="physical-activity-status" required>                     <option value="" disabled selected>Select an option</option>                     <option value="Regular physical activity">Regular physical activity</option>                     <option value="Some physical activity">Some physical activity</option>                     <option value="Little or no physical activity">Little or no physical activity</option>                     <option value="Unable to exercise due to condition">Unable to exercise due to condition</option>                 </select>                 <label for="physical-activity-notes">Additional notes (optional)</label>                 <textarea id="physical-activity-notes" name="physical-activity-notes" placeholder="Describe any other physical activity concerns..."></textarea>             </fieldset>         </div>         <!-- Social Connection Tab -->         <div id="tab-social-connection" class="tab-content">             <fieldset>                 <legend>Social Connection</legend>                 <label for="social-connection-status">Social support</label>                 <select id="social-connection-status" name="social-connection-status" required>                     <option value="" disabled selected>Select an option</option>                     <option value="Strong social support">Strong social support</option>                     <option value="Limited social support">Limited social support</option>                     <option value="Socially isolated">Socially isolated</option>                     <option value="Needs help connecting with community services">Needs help connecting with community services</option>                 </select>                 <label for="social-connection-notes">Additional notes (optional)</label>                 <textarea id="social-connection-notes" name="social-connection-notes" placeholder="Describe any other social connection concerns..."></textarea>             </fieldset>         </div>         <!-- Depression Tab -->         <div id="tab-depression" class="tab-content">             <fieldset>                 <legend>Depression</legend>                 <label for="depression-status">Depression level</label>                 <select id="depression-status" name="depression-status" required>                     <option value="" disabled selected>Select an option</option>                     <option value="Not depressed">Not depressed</option>                     <option value="Mild depression">Mild depression</option>                     <option value="Moderate depression">Moderate depression</option>                     <option value="Severe depression">Severe depression</option>                     <option value="Needs mental health support">Needs mental health support</option>                 </select>                 <label for="depression-notes">Additional notes (optional)</label>                 <textarea id="depression-notes" name="depression-notes" placeholder="Describe any other depression-related concerns..."></textarea>             </fieldset>         </div>         <!-- Utilities Tab -->         <div id="tab-utilities" class="tab-content">             <fieldset>                 <legend>Utilities</legend>                 <label for="utilities-status">Utility situation</label>                 <select id="utilities-status" name="utilities-status" required>                     <option value="" disabled selected>Select an option</option>                     <option value="Utilities working">Utilities working</option>                     <option value="Risk of shutoff">Risk of shutoff</option>                     <option value="Shutoff in past 12 months">Shutoff in past 12 months</option>                     <option value="Needs utility assistance">Needs utility assistance</option>                 </select>                 <label for="utilities-notes">Additional notes (optional)</label>                 <textarea id="utilities-notes" name="utilities-notes" placeholder="Describe any other utility concerns..."></textarea>             </fieldset>         </div>         <button type="button" class="print-button" onclick="window.print()">Print Completed Form</button>     </form>     <script>         // Tab switching logic         const tabButtons = document.querySelectorAll('.tab-container .tab-button');         const tabContents = document.querySelectorAll('.tab-content');         tabButtons.forEach(button => {             button.addEventListener('click', () => {                 // Remove active classes                 tabButtons.forEach(btn => btn.classList.remove('active'));                 tabContents.forEach(content => content.classList.remove('active'));                 // Add active classes to clicked button and its corresponding content                 button.classList.add('active');                 const tabId = button.dataset.tab;                 document.getElementById(tabId).classList.add('active');             });         });     </script> </body> </html>
